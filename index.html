<!DOCTYPE html>
<html>
  <head>
    <title>My first survey form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div class="container">
      <header class = "header">
        <h1 id = "title">My First Survey Form</h1>
        <p id="description"> This is a survey form about my first survey form.</p>
      </header>

      <form id="survey-form">
        <div class="form-section">
          <label id="name-label" for="name"> Name: </label><br>
          <input type="text" 
                 id = "name" 
                 name = "name" 
                 placeholder = "John Smith"
                 required>
        </div>

        <div class="form-section">
          <label id="email-label" for="email"> Email: </label><br>
          <input type="email"
                 id="email"
                 name="email"
                 placeholder="johnsmith@email.com"
                 required>
        </div>

        <div class="form-section">
          <label id="number-label" for="number"> From 1 to 10, how much do you like this survey form?</label><br>
          <input type="number"
                 id="number"
                 name="number"
                 placeholder="1"
                 min = "1"
                 max = "10"
                 size = "50"
                 required>
        </div>

        <div class="form-section">
          <label id="dropdown-label" for="element"> What other input types would you like to see on this otherwise awesome survey form?</label><br>
          <select id = "dropdown" name = "dropdown">
            <option value="image">Image</option>
            <option value="password">Password</option>
            <option value="date">Date</option>
          </select>
        </div>

        <div class="form-section">
          <label id="radio-label" for="fav-input"> Out of these, What's your favourite input type?</label><br>
          <input type="radio"
                 id="dropdown"
                 name="fav-input"
                 value="dropdown">
          <label for="button">Dropdown menus</label><br>
          <input type="radio"
                 id="checkbox"
                 name="fav-input"
                 value="checkbox">
          <label for="checkbox">Checkbox</label><br>
          <input type="radio"
                 id="radio"
                 name="fav-input"
                 value="radio">
          <label for="radio">Radio</label><br>
        </div>

        <div class="form-section">
          <label id="checkbox-label" for="uses">What do you most commonly use forms for?</label><br>
          <input type="checkbox"
                 id="contact"
                 name="contact"
                 value="contact">
          <label for="contact">Contact us forms</label><br>
          <input type="checkbox"
                 id="feedback"
                 name="feedback"
                 value="feedback">
          <label for="feedback">Feedback forms</label><br>
          <input type="checkbox"
                 id="payment"
                 name="payment"
                 value="payment">
          <label for="payment">Payment forms</label><br>
          <input type="checkbox"
                 id="signup"
                 name="signup"
                 value="signup">
          <label for="signup">Signup forms</label><br>
          <input type="checkbox"
                 id="other"
                 name="other"
                 value="other">
          <label for="other">Other (please comment below) </label><br>
        </div>

        <div class="form-section">
          <textarea name="comment" rows = "3" cols = "30">
          </textarea>
        </div>

        <div class="formsection">
          <input type="submit" id="submit" value="Submit">
        </div>

      </form>

      <footer class = "footer">
        <p> Thank you, your feedback is much appreciated!</p>
      </footer>
    </div>
  </body>
</html>
